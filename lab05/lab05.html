<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../lab05/images/logo.png" alt="camera logo" width="30" height="24">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Portfolio</a>
              <a class="nav-link" href="#">Shop</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    

    <div class="container my-4 text-center">
        <h1 class="text-dark display-6 text-center mb-3">Portfolio</h1>

        <div class="row gx-2 mb-2">
            <div class="col-md-6">

                <div class="row gx-2">
                    <div class="col-md-6 pb-2">
                        <img src="../lab05/images/blue-flower-5158746_1280.jpg" alt="blue flower" class="img-fluid">
                    </div>
                    <div class="col-md-6 pb-2 pb-md-0">
                        <img src="../lab05/images/mountains.jpg" alt="Mountain range" class="img-fluid">
                    </div>
                </div>
        
                <div class="row gx-2">
                    <div class="col-md-6 pb-2 pb-md-0">
                        <img src="../lab05/images/architecture-1868667_1280.jpg" alt="city skyline" class="img-fluid">
                    </div>
                    <div class="col-md-6 pb-2 pb-md-0">
                        <img src="../lab05/images/lake-8763490_1280.jpg" alt="Scenic Lake" class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-md-6 pb-2 pb-md-0">
                <img src="../lab05/images/clouds-3353159_1280.jpg" alt="Cloudy Sky" class="img-fluid">
            </div>

        </div>

        <div class="row gx-2">
            <div class="col-md-3 pb-2 pb-md-0">
                <img src="../lab05/images/plum-2679782_1280.jpg" alt="plums" class="img-fluid">
            </div>
            <div class="col-md-3 pb-2 pb-md-0">
                <img src="../lab05/images/snow-7658399_1280.jpg" alt="snowy ground" class="img-fluid">
            </div>
            <div class="col-md-3 pb-2 pb-md-0">
                <img src="../lab05/images/blue-eryngo-7319904_1280.jpg" alt="eryngo flowers" class="img-fluid">
            </div>
            <div class="col-md-3 pb-2 pb-md-0">
                <img src="../lab05/images/art-2578353_1280.jpg" alt="art supply flat lay" class="img-fluid">
            </div>
        </div>

        <button type="button" class="btn btn-primary my-4">See More</button>

    </div>

    <div class="mt-4 bg-light py-4 text-center">

        <div class="container">

            <h2 class="text-dark display-6 text-center">About the Artist</h2>

            <p class="lead text-secondary text-center">Capturing moments through the lens, my passion is bringing emotions to life in every frame.</p>

            <button type="button" class="btn btn-outline-dark">Read More</button>

        </div>

    </div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
