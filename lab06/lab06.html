<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../lab05/images/logo.png" alt="camera logo" width="30" height="24">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Portfolio</a>
              <a class="nav-link" href="#">Shop</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    

    <div class="container my-4 text-center">
        <h1 class="text-primary display-6 text-center mb-3">Photographer's Portfolio</h1>

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../lab05/images/blue-flower-5158746_1280.jpg" alt="blue flower" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="../lab05/images/mountains.jpg" alt="Mountain range" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="../lab05/images/architecture-1868667_1280.jpg" alt="city skyline" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="../lab05/images/lake-8763490_1280.jpg" alt="Scenic Lake" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="../lab05/images/clouds-3353159_1280.jpg" alt="Cloudy Sky" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="../lab05/images/plum-2679782_1280.jpg" alt="plums" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="../lab05/images/snow-7658399_1280.jpg" alt="snowy ground" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="../lab05/images/blue-eryngo-7319904_1280.jpg" alt="eryngo flowers" class="d-block w-100">
              </div>

              <div class="carousel-item">
                <img src="../lab05/images/art-2578353_1280.jpg" alt="art supply flat lay" class="d-block w-100">
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

      

        <button type="button" class="btn btn-primary my-4">See More</button>

    </div>

    <div class="mt-4 bg-light py-4 text-center">

        <div class="container">

            <h2 class="text-dark display-6 text-center">About the Artist</h2>

            <p class="lead text-secondary text-center">Capturing moments through the lens, my passion is bringing emotions to life in every frame.</p>

            <button type="button" class="btn btn-outline-dark">Read More</button>

        </div>

    </div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
