<script>

    let grid = 8

    let chessBoard = ""

    for (let counter = 0; counter < grid; counter++) {
        for (let lineCounter = 0; lineCounter < grid; lineCounter++) {
            if ((counter + lineCounter) % 2 == 0) {
                chessBoard += " "
            } else {
                chessBoard += "#"
            }
        }

        chessBoard += "\n"
    }

    console.log(chessBoard);

</script>
